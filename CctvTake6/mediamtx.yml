# General settings
logLevel: info
readTimeout: 10s
writeTimeout: 10s

# API settings
api: yes
apiaddress: :8501

# RTSP settings
rtsp: yes

# RTMP settings
rtmp: yes

# HLS settings
hls: yes

# WebRTC settings
webrtc: yes
webrtcAddress: :8891
# Path settings
paths:
  default:
    # Replace with your actual RTSP URL
    source: rtsp://admin:123456@192.168.1.2:554/media/video2
    # Add a specific port for this stream
