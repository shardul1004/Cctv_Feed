# MediaMTX configuration

# General settings
logLevel: info
readTimeout: 10s
writeTimeout: 10s

# API settings
api: yes
apiaddress: :8501


# RTSP settings
rtsp:
  protocols: [udp, multicast, tcp]
  address: :8554

# RTMP settings
rtmp:
  enable: yes
  address: :1935
# HLS settings
hls:
  enable: yes
  address: :8888
  alwaysConvertToH264: true

# WebRTC settings
webrtc:
  enable: yes
  address: :8889

# Path settings
paths:
  ipcamera:
    # Replace with your actual RTSP URL
    source: rtsp://admin:123456@192.168.1.2:554/media/video2