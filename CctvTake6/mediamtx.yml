# MediaMTX configuration

# General settings
logLevel: info
readTimeout: 10s
writeTimeout: 10s

# API settings
api: yes
apiaddress: :8501


# RTSP settings
rtsp: yes

# RTMP settings
rtmp: yes
# HLS settings
hls: yes

# WebRTC settings
webrtc: yes


# Path settings
paths:
