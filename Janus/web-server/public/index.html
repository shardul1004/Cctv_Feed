<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RTSP Stream Viewer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      background-color: #000;
    }
    #videoElement {
      width: 100%;
      height: auto;
      display: block;
    }
    .controls {
      margin-top: 20px;
    }
    #streamStatus {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">RTSP Stream Viewer</h1>
    
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h5>Configure RTSP Stream</h5>
          </div>
          <div class="card-body">
            <form id="streamForm">
              <div class="mb-3">
                <label for="rtspUrl" class="form-label">RTSP URL</label>
                <input type="text" class="form-control" id="rtspUrl" placeholder="rtsp://example.com/stream" required>
              </div>
              <div class="mb-3">
                <label for="streamName" class="form-label">Stream Name</label>
                <input type="text" class="form-control" id="streamName" placeholder="My Camera" required>
              </div>
              <div class="mb-3">
                <label for="streamId" class="form-label">Stream ID</label>
                <input type="number" class="form-control" id="streamId" placeholder="1" required>
              </div>
              <button type="submit" class="btn btn-primary">Create Stream</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row mb-4">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-header">
            <h5>Available Streams</h5>
          </div>
          <div class="card-body">
            <button id="refreshStreams" class="btn btn-secondary mb-3">Refresh Streams</button>
            <div id="streamsList" class="list-group"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-md-10 offset-md-1">
        <div class="video-container">
          <video id="videoElement" autoplay playsinline muted></video>
        </div>
        <div id="streamStatus" class="alert alert-info">No stream selected. Please create or select a stream above.</div>
        <div class="controls text-center">
          <button id="startButton" class="btn btn-success me-2" disabled>Start Stream</button>
          <button id="stopButton" class="btn btn-danger" disabled>Stop Stream</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Janus WebRTC library -->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/janus-gateway/1.1.3/janus.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="adapter.js"></script>
  <script src="janus.js"></script>
  <script src="client.js"></script>
</body>
</html>
